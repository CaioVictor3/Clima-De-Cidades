<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima de cidades - Teste</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Javacript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Pesquise o clima de alguma cidade:</h3> 
            <div class="input-form">
                <input type="text" placeholder="Digite o nome de uma cidade" id="cidade-input">
                <button id="pesquisar">Pesquisar</button>
            </div>
            <div id="dados">
                <span id="cidade"></span>
                <p id="temperatura"><span></span></p>
                <div id="descricao-container">
                    <p id="descricao"></p>
                </div>
            </div>
            <div id="detalhes">
                <p id="umidade"><span></span></p>
                <p id="vento"><span></span></p>
            </div>
        </div>
    </div>
</body>
</html>
